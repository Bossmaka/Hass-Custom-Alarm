platform: bwalarm
name: House
panel:
  camera_update_interval: ''
  cameras: []
  enable_camera_panel: false
  enable_clock: 'True'
  enable_clock_12hr: 'True'
  enable_custom_panel: false
  enable_floorplan_panel: false
  enable_sensors_panel: true
  enable_serif_font: 'True'
  enable_weather: 'True'
  hide_passcode: 'True'
  panel_title: Surname Residence
  shadow_effect: 'True'
states:
  armed_away:
    immediate:
    - switch.skylight
    - binary_sensor.away_sensor
    delayed:
    - binary_sensor.away_delayed_sensor
    override: []
    pending_time: 2
    warning_time: 2
    trigger_time: 5
  armed_home:
    immediate:
    - binary_sensor.home_sensor
    delayed:
    - binary_sensor.home_delayed_sensor
    override: []
    pending_time: 2
    warning_time: 2
    trigger_time: 5
  armed_perimeter:
    immediate:
    - binary_sensor.perimeter_sensor
    delayed:
    - binary_sensor.perimeter_delayed_sensor
    override: []
    pending_time: 0
    warning_time: '2'
    trigger_time: 600
